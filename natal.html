<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Feliz Natal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6);
    }

    .moving-message {
      position: relative;
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 5px rgba(255, 0, 0, 0.6);
      animation: heartbeat 2s ease-in-out infinite;
      margin-bottom: 40px;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .snowflake {
      position: absolute;
      top: 0;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.9;
      animation: fall linear infinite;
      cursor: pointer;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    #santa {
      position: absolute;
      top: 10%;
      left: -20%;
      font-size: 3rem;
      animation: flyby 10s linear infinite;
    }

    @keyframes flyby {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(120vw);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.2rem;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .moving-message {
        font-size: 1.5rem;
      }

      footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
