<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal, Equipe!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #004d40, #00796b);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            transform: rotateX(10deg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: rotateX(10deg) translateY(0);
            }
            50% {
                transform: rotateX(10deg) translateY(-10px);
            }
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            margin: 0.5em 0;
        }

        .highlight {
            font-size: 2em;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.8), 0 0 10px rgba(255, 204, 0, 0.6);
        }

        p {
            font-size: 1.5em;
            line-height: 1.5;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .santa {
            position: absolute;
            bottom: 10%;
            left: -20%;
            width: 200px;
            animation: santaMove 10s linear infinite;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-50px);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        @keyframes santaMove {
            0% {
                left: -20%;
            }
            100% {
                left: 120%;
            }
        }

    </style>
</head>
<body>

    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
